name: lint and test master branch after push
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test
        run: |
          .test/simple_test/test.sh
          .test/tomcat_java_test/test.sh
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install ansible
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/lint_requirements.txt
#      - name: run ansible-lint
#        uses: ansible-community/ansible-lint-action@v6.0.2
      - name: run ansible-lint
        run: ansible-lint .