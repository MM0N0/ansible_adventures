name: Test master Branch after push
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test
        run: |
          .test/simple_test/test.sh
          .test/tomcat_java_test/test.sh
